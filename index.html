<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="shortcut icon" href="img/icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
<div id="content">

    <div id="search-container" class="no-outline">
        <input type="text" id="input-text-search" placeholder="Search location...">
        <svg id="input-search-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
    </div>

    <div id="weather-container">
        <div id="city-name-weather">
            <h1 id="city-country-title">-</h1>
            <h2 id="localtime">-</h2>
        </div>

        <div id="weather-stats-container">
            <div id="temp-container">
                <div id="temp-icon-container">
                    <img src="" alt="" id="condition-icon">
                    <h1 id="temp-C">-°C</h1>
                </div>

                <h2 id="feels-like-temp-C">Feels like - °C</h2>
            </div>
            
            <div id="weather-stats">
                <div>
                    <h1>Wind</h1>
                    <h2 id="wind">-</h2>
                </div>

                <div>
                    <h1>Pressure</h1>
                    <h2 id="pressure">-</h2>
                </div>

                <div>
                    <h1>Precip</h1>
                    <h2 id="precip">-</h2>
                </div>

                <div>
                    <h1>Cloud</h1>
                    <h2 id="cloud">-</h2>
                </div>

                <div>
                    <h1>Humidity</h1>
                    <h2 id="humidity">-</h2>
                </div>

                <div>
                    <h1>UV index</h1>
                    <h2 id="uv">-</h2>
                </div>
            </div>
        </div>

    </div>

    <footer id="footer">Szymon 'brexus' Wierzchoś | 2023 Copyright ©</footer>
</div>
</body>
</html>
