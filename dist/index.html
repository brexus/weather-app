<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="shortcut icon" href="img/icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
<div id="content">
    <div id="search-temp-buttons-container">
        <div id="header-container">
            <h1>Weather app</h1>
            <!-- <svg fill="white" width="30px" height="30px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>weather-hurricane</title><path d="M15,6.79C16.86,7.86 18,9.85 18,12C18,22 6,22 6,22C7.25,21.06 8.38,19.95 9.34,18.71C9.38,18.66 9.41,18.61 9.44,18.55C9.69,18.06 9.5,17.46 9,17.21C7.14,16.14 6,14.15 6,12C6,2 18,2 18,2C16.75,2.94 15.62,4.05 14.66,5.29C14.62,5.34 14.59,5.39 14.56,5.45C14.31,5.94 14.5,6.54 15,6.79M12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14Z" /></svg> -->
            <!-- <svg style="margin-left: 5px;" fill="white" width="40px" height="40px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>weather-sunny</title><path d="M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,2L14.39,5.42C13.65,5.15 12.84,5 12,5C11.16,5 10.35,5.15 9.61,5.42L12,2M3.34,7L7.5,6.65C6.9,7.16 6.36,7.78 5.94,8.5C5.5,9.24 5.25,10 5.11,10.79L3.34,7M3.36,17L5.12,13.23C5.26,14 5.53,14.78 5.95,15.5C6.37,16.24 6.91,16.86 7.5,17.37L3.36,17M20.65,7L18.88,10.79C18.74,10 18.47,9.23 18.05,8.5C17.63,7.78 17.1,7.15 16.5,6.64L20.65,7M20.64,17L16.5,17.36C17.09,16.85 17.62,16.22 18.04,15.5C18.46,14.77 18.73,14 18.87,13.21L20.64,17M12,22L9.59,18.56C10.33,18.83 11.14,19 12,19C12.82,19 13.63,18.83 14.37,18.56L12,22Z" /></svg> -->
            <svg style="margin-left: 5px;" fill="white" width="40px" height="40px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>thermometer-low</title><path d="M15 13V5A3 3 0 0 0 9 5V13A5 5 0 1 0 15 13M12 4A1 1 0 0 1 13 5V12H11V5A1 1 0 0 1 12 4Z" /></svg>
        </div>

        <div id="search-container" class="no-outline">
            <input type="text" id="input-text-search" placeholder="Search location...">
            <button id="input-search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
            </button>
        </div>

        <div id="temp-c-f-container">
            <button id="temp-c-btn">°C</button>
            <button id="temp-f-btn">°F</button>
        </div>
    </div>


    <div id="weather-container">
        <div id="city-name-weather">
            <h1 id="city-country-title">-</h1>
            <h2 id="localtime">-</h2>
        </div>

        <div id="weather-stats-container">
            <div id="temp-container">
                <div id="temp-icon-container">
                    <img src="" alt="" id="condition-icon">
                    <h1 id="temp">-°C</h1>
                </div>

                <h2 id="feels-like-temp">Feels like - °C</h2>
            </div>
            
            <div id="weather-stats">
                <div>
                    <h1>Wind</h1>
                    <h2 id="wind">-</h2>
                </div>

                <div>
                    <h1>Pressure</h1>
                    <h2 id="pressure">-</h2>
                </div>

                <div>
                    <h1>Precip</h1>
                    <h2 id="precip">-</h2>
                </div>

                <div>
                    <h1>Cloud</h1>
                    <h2 id="cloud">-</h2>
                </div>

                <div>
                    <h1>Humidity</h1>
                    <h2 id="humidity">-</h2>
                </div>

                <div>
                    <h1>UV index</h1>
                    <h2 id="uv">-</h2>
                </div>
            </div>
        </div>

    </div>

    <footer id="footer">Szymon 'brexus' Wierzchoś | 2023 Copyright ©</footer>
</div>
</body>
</html>
